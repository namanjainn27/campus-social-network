<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f0f2f5; }

    .sidebar {
      width: 230px;
      background-color: #1a237e;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #3949ab;
    }

    .main {
      margin-left: 230px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      color: #1a237e;
      margin-bottom: 20px;
    }

    .form-section {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 600px;
    }

    .form-section h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #3949ab;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3949ab;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="manage_users.html"><i class="fas fa-users-cog"></i> Manage Users</a>
    <a href="view_posts.html"><i class="fas fa-file-alt"></i> View Posts</a>
    <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Settings Content -->
  <div class="main">
    <h1>Settings</h1>

    <div class="form-section">
      <h2>Update Profile</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />

        <label for="mobile">Mobile No.</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <button type="submit">Update Profile</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Change Password</h2>
      <form>
        <label for="current">Current Password</label>
        <input type="password" id="current" placeholder="Enter current password" />

        <label for="new">New Password</label>
        <input type="password" id="new" placeholder="Enter new password" />

        <label for="confirm">Confirm New Password</label>
        <input type="password" id="confirm" placeholder="Confirm new password" />

        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>

</body>
</html>
