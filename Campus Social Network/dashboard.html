<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Campus Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f0f2f5; }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #1a237e;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #3949ab;
    }

    /* Main Dashboard Area */
    .main {
      margin-left: 230px;
      padding: 30px;
      width: 100%;
    }

    .dashboard-header {
      font-size: 28px;
      color: #1a237e;
      margin-bottom: 25px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card i {
      font-size: 32px;
      color: #3949ab;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .quick-actions {
      margin-top: 40px;
    }

    .quick-actions h4 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #1a237e;
    }

    .quick-actions a {
      display: inline-block;
      background-color: #3949ab;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 10px 10px 0 0;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .quick-actions a:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="manage_users.html"><i class="fas fa-users-cog"></i> Manage Users</a>
    <a href="view_posts.html"><i class="fas fa-file-alt"></i> View Posts</a>
    <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Dashboard Content -->
  <div class="main">
    <div class="dashboard-header">Welcome, Admin</div>

    <div class="cards">
      <div class="card">
        <i class="fas fa-users"></i>
        <h3>Registered Users</h3>
        <p>52</p>
      </div>
      <div class="card">
        <i class="fas fa-pencil-alt"></i>
        <h3>Total Posts</h3>
        <p>108</p>
      </div>
      <div class="card">
        <i class="fas fa-comments"></i>
        <h3>Total Comments</h3>
        <p>276</p>
      </div>
      <div class="card">
        <i class="fas fa-eye"></i>
        <h3>Site Visits</h3>
        <p>1,024</p>
      </div>
    </div>

    <div class="quick-actions">
      <h4>Quick Actions</h4>
      <a href="add_user.html"><i class="fas fa-user-plus"></i> Add User</a>
      <a href="create_post.html"><i class="fas fa-plus"></i> Create Post</a>
      <a href="settings.html"><i class="fas fa-sliders-h"></i> System Settings</a>
    </div>
  </div>

</body>
</html>
